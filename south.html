<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>남해 정보</title>
  <link rel="stylesheet" href="style.css">
  <style>
    details {
      margin-bottom: 1em;
      background: #f9f9f9;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    summary {
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>남해</h1>
    <nav>
      <a href="index.html">홈으로</a>
    </nav>
  </header>

  <main>
    <section id="정보">
    <h2>해양 정보</h2>
      <h2 class="clickable outlined" onclick="toggleContent('geo')">지리적 특성</h2>
      <div id="geo" style="display: none;">
        <details>
          <summary>지형</summary>
          <p></p>
        </details>
        <details>
          <summary>기후</summary>
          <p></p>
        </details>
        <details>
          <summary>해양</summary>
        </details>
      </div>
      <h2 class="clickable outlined" onclick="toggleContent('bio')">생태적 특성</h2>
      <div id="bio" style="display:none;">
        <details>
          <summary>식물</summary>
          <p></p>
        </details>
        <details>
          <summary>동물</summary>
          <p></p>
        </details>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
