<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>남해 정보</title>
  <link rel="stylesheet" href="style.css">
  <style>
    details {
      margin-bottom: 1em;
      background: #f9f9f9;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    summary {
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>남해</h1>
    <nav>
      <a href="index.html">홈으로</a>
    </nav>
  </header>

  <main>
    <section id="정보">
    <h2>해양 정보</h2>
      <h2 class="clickable outlined" data-target="geo">지리적 특성</h2>
      <div id="geo" style="display: none;">
        <details>
          <summary>지형</summary>
          <p></p>
        </details>
        <details>
          <summary>기후</summary>
          <p></p>
        </details>
        <details>
          <summary>해양</summary>
        </details>
      </div>
      <h2 class="clickable outlined" data-target="bio">생태적 특성</h2>
      <div id="bio" style="display:none;">
        <details>
          <summary>식물</summary>
          <p></p>
        </details>
        <details>
          <summary>동물</summary>
          <p></p>
        </details>
      </div>
      <h2 class="clickable outlined" data-target="info">통계 정보</h2>
      <div id="info" style="display: none;">
        <details>
          <summary>오늘 수온</summary>
          <button id="south-btn" style="margin-left: 10px;">▶ 그래프 보기</button>          
          <canvas id="southTempChart" width="600" height="300"></canvas>
        </details>
        <details>
          <summary>월평균 수온</summary>
          <button id="south-monthly-btn">월별 수온</button>
          <canvas id="southMonthlyChart"></canvas>
        </details>
      </div>
    </section>
    <nav>
      <a href="s_data.html">전략 제안</a>
    </nav>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
